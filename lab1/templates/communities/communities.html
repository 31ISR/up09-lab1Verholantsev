{% extends 'layout.html' %} {% block title %} Communities {% endblock %}
{% block content %}
<section>
    <h1>Communities</h1>

    {% for post in communities %}
    <article class="community">
        <h2>{{ post.title }}</h2>
        <p>{{ post.date }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
</section>
{% endblock %}
